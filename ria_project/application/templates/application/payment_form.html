{% extends "payments.html" %}

{% block content %}

<div class="form-container">

<form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {#  ошибки  #}
    <div class="form-group row">

        <label class="col-sm-2 col-form-label" for="{{ form.duty.name.id_for_label }}">
            {{ form.duty.label }}
        </label>

        <div class="col-sm-5">
            {{ form.duty }}

        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="{{ form.intellectual_property.name.id_for_label }}">
            {{ form.intellectual_property.label }}
        </label>

        <div class="col-sm-5">
            {{ form.intellectual_property }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="{{ form.purchase_order_number.id_for_label }}">
            {{ form.purchase_order_number.label }}
        </label>

        <div class="col-sm-5">
            {{ form.purchase_order_number }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="{{ form.payment_date.id_for_label }}">
            {{ form.payment_date.label }}
        </label>

        <div class="col-md-5">
            {{ form.payment_date }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="{{ form.posted_date.id_for_label }}">
            {{ form.posted_date.label }}
        </label>

        <div class="col-md-5">
            {{ form.posted_date }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="{{ form.paid_amount.id_for_label }}">
            {{ form.paid_amount.label }}
        </label>

        <div class="col-md-5">
            {{ form.paid_amount }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="{{ form.note.id_for_label }}">
            {{ form.note.label }}
        </label>

        <div class="col-md-5">
            {{ form.note }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="{{ form.check_scan.id_for_label }}">
            {{ form.check_scan.label }}
        </label>

        <div class="col-md-5">
            {{ form.check_scan }}
        </div>
    </div>

    <input type="submit" value="Сохранить" />
</form>
</div>
{% endblock %}
